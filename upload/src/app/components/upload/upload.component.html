<div class="container">
    <div class="content">
        <div class="header">
            <h1>File Upload</h1>
        </div>
        <div class="row">
            <div class="col-med-6"></div>
            <div class="col-med-6">
                <form action="/api/upload" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control upload" id="inputGroupFile02" (change)="onFileChange($event)">
                        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" (click)="onUpload()">Subir</button>
                    </div>
                </form>
            </div>
            <div class="col-med-6"></div>
        </div>
    </div>   
</div>
